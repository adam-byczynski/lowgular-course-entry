<link rel="stylesheet" href="/styles.css" />
<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">
    {{ employee.id }}: {{ employee.name }},<br>
    {{ employee.email }} <br>
    <img src="{{ employee.image }}" width="150" height="150"/>
  </li>
</ul>
<ng-template #empty> There is no data </ng-template>
